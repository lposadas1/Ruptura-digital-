            position: relative;

            text-align: right;

            background-color: white;
        }

        .message-left:after {
            content: "";
            position: absolute;
            left: -10px;
            top: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: white;
            border-left: 0;
            border-top: 0;

        .message-right {

        .input-message {

        .send-btn {

        .controls {

        .btn {

            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>

            if (!rule.startsWith('#') || !rule.endsWith('#')) {
                return rule;

            const key = rule.substring(1, rule.length - 1);
